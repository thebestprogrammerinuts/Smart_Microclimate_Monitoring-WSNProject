<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.0); /* faded overlay */
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: white;          /* Changed from #333 to white */
      /* font-size: 36px; */       /* Increased font size */
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls label {
      margin: 0 10px;
    }

    .chart-container {
      width: 90%;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 5px 10px;
      margin-left: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    input[type="datetime-local"] {
      padding: 4px;
    }
  </style>
</head>
<body>
  <h2>ESP32 Sensor Dashboard</h2>

  <div class="controls">
    <label>
      Start:
      <input type="datetime-local" id="startTime">
    </label>
    <label>
      End:
      <input type="datetime-local" id="endTime">
    </label>
    <button id="filterBtn">Filter</button>
    <button id="exportBtn">Export CSV</button>
  </div>

  <div class="chart-container">
    <canvas id="sensorChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperature (Â°C)', borderColor: 'red',    data: [], fill: false },
          { label: 'Humidity (%)',     borderColor: 'blue',   data: [], fill: false },
          { label: 'Pressure (hPa)',   borderColor: 'green',  data: [], fill: false },
          { label: 'Light (Lux)',      borderColor: 'orange', data: [], fill: false }
        ]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Timestamp' } },
          y: { beginAtZero: true }
        }
      }
    });

    let currentStart = null;
    let currentEnd   = null;

    async function fetchData(start, end) {
      if (start !== undefined) currentStart = start;
      if (end !== undefined) currentEnd = end;

      let url = '/data';
      if (currentStart && currentEnd) {
        url += `?start=${encodeURIComponent(currentStart)}&end=${encodeURIComponent(currentEnd)}`;
      }

      const res  = await fetch(url);
      const json = await res.json();

      chart.data.labels       = json.timestamps;
      chart.data.datasets[0].data = json.temperature;
      chart.data.datasets[1].data = json.humidity;
      chart.data.datasets[2].data = json.pressure;
      chart.data.datasets[3].data = json.lux;
      chart.update();
    }

    document.getElementById('filterBtn').addEventListener('click', () => {
      const startVal = document.getElementById('startTime').value;
      const endVal   = document.getElementById('endTime').value;
      if (!startVal || !endVal) {
        alert('Please select both start and end date/time.');
        return;
      }
      fetchData(startVal, endVal);
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const labels   = chart.data.labels;
      const datasets = chart.data.datasets;

      let csv = 'Timestamp';
      datasets.forEach(ds => { csv += ',' + ds.label; });
      csv += '\n';

      labels.forEach((label, i) => {
        csv += label;
        datasets.forEach(ds => {
          csv += ',' + ds.data[i];
        });
        csv += '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'sensor_data.csv';
      link.click();
    });

    setInterval(() => fetchData(), 3000);
    fetchData();
  </script>
</body>
</html>
